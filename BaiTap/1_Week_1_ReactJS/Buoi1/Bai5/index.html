<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bài 5 - Responsive Product List</title>

  <link rel="stylesheet" href="product-list.css" />
</head>
<body>

  <div class="page">
    <header class="header">
      <h1 class="title">Danh sách sản phẩm</h1>
      <p class="subtitle">Desktop 3 cột - Tablet 2 cột - Mobile 1 cột</p>
    </header>

    <section class="product-grid">

      <article class="product-card">
        <img class="product-image" src="SP1.jpeg" alt="iPhone" />
        <div class="product-body">
          <h3 class="product-name">iPhone 13</h3>
          <p class="product-price">18.990.000 đ</p>
          <button class="btn-add">Thêm vào giỏ hàng</button>
        </div>
      </article>

      <article class="product-card">
        <img class="product-image" src="SP1.jpeg" alt="iPhone" />
        <div class="product-body">
          <h3 class="product-name">iPhone 13 Pro</h3>
          <p class="product-price">24.490.000 đ</p>
          <button class="btn-add">Thêm vào giỏ hàng</button>
        </div>
      </article>

      <article class="product-card">
        <img class="product-image" src="SP3.jpg" alt="iPhone" />
        <div class="product-body">
          <h3 class="product-name">iPhone 14</h3>
          <p class="product-price">21.990.000 đ</p>
          <button class="btn-add">Thêm vào giỏ hàng</button>
        </div>
      </article>

      <article class="product-card">
        <img class="product-image" src="SP4.jpg" alt="iPhone" />
        <div class="product-body">
          <h3 class="product-name">iPhone 14 Pro</h3>
          <p class="product-price">27.990.000 đ</p>
          <button class="btn-add">Thêm vào giỏ hàng</button>
        </div>
      </article>

      <article class="product-card">
        <img class="product-image" src="SP4.jpg" alt="iPhone" />
        <div class="product-body">
          <h3 class="product-name">iPhone 15</h3>
          <p class="product-price">22.990.000 đ</p>
          <button class="btn-add">Thêm vào giỏ hàng</button>
        </div>
      </article>

      <article class="product-card">
        <img class="product-image" src="SP3.jpg" alt="iPhone" />
        <div class="product-body">
          <h3 class="product-name">iPhone 15 Pro</h3>
          <p class="product-price">29.990.000 đ</p>
          <button class="btn-add">Thêm vào giỏ hàng</button>
        </div>
      </article>

    </section>
  </div>

</body>
</html>
