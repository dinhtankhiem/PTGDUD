<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Product Card - Bài 1</title>

  <!-- Link CSS riêng cho component -->
  <link rel="stylesheet" href="ProductCard.css">
</head>
<body>

  <div class="product-card">
    <img 
      class="product-image"
      src="AoThun.jpg"
      alt="Ao thun Basic"
    >

    <div class="product-content">
      <h2 class="product-name">
        Áo thun Basic
      </h2>

      <p class="product-price">
        199.000 đ
      </p>

      <button class="btn-add-cart">
        Add to cart
      </button>
    </div>
  </div>

</body>
</html>
