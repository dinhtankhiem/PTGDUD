<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Challenge 1</title>
</head>
<link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <h1>Coding Challenge 1</h1>
        <h2>In nhiệt độ</h2>

        <form>
            <label for="nhietDos">"Nhập vào nhiệt độ cách nhau bởi dấu cách (VD: 1 31 22)"</label>
            <input type="text" id="nhietDos" name="NhietDos" placeholder="Nhập nhiệt độ">
            <button type="button" id="btnCal">In dự báo</button>
        </form>

        <div class="result">
            <p><span id="ketLuan"></span></p>
        </div>
    </div>

    <script>
        var btnCal = document.getElementById("btnCal");
        btnCal.onclick = function() {
            var nhietDosInput = document.getElementById("nhietDos").value;
            var nhietDosArray = nhietDosInput.split(" ").map(Number);
            var ketLuan = document.getElementById("ketLuan");
            var result = "";

            for (var i = 0; i < nhietDosArray.length; i++) {
                result += `... ${nhietDosArray[i]}°C in ${i + 1} days `;
            }

            ketLuan.textContent = result;
        };
    </script>
    
    
</body>
</html>
