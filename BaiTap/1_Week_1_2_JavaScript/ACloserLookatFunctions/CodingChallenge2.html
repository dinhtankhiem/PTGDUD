<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Coding Challenge 2</title>
</head>
<body>
  <h1>Hello</h1>

  <script>
    (function () {
      const header = document.querySelector('h1');
      header.style.color = 'red';

      // Gắn event listener ở cuối IIFE
      document.body.addEventListener('click', function () {
        header.style.color = 'blue';
      });
    })();
  </script>
</body>
</html>
