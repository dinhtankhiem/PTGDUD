<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coding Challenge #4</title>

    <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Coding Challenge #4</h1>

    <form onsubmit="return false;">
      <label for="input">Nhập các biến dạng underscore_case (mỗi dòng 1 biến):</label>

      <textarea id="input">
underscore_case
 first_name
Some_Variable 
  calculate_AGE
delayed_departure 
      </textarea>

      <button id="btnConvert" type="button">Convert</button>
    </form>

    <div class="result" id="result"></div>
  </div>

  <script>
    'use strict';

    const textarea = document.getElementById('input');
    const button = document.getElementById('btnConvert');
    const result = document.getElementById('result');

    // Hàm viết hoa chữ cái đầu
    function capitalizeFirstLetter(word) {
      if (word.length === 0) return ''; 
      return word[0].toUpperCase() + word.slice(1); // Giữ nguyên phần còn lại
    }

    function convertToCamelCase(text) {
      const cleanedText = text.trim().toLowerCase();

      const parts = cleanedText.split('_');

      const firstWord = parts[0] || '';
      const secondWord = parts[1] || '';

      const camelCase = firstWord + capitalizeFirstLetter(secondWord);

      return camelCase;
    }

    button.addEventListener('click', function () {
      result.innerText = '';

      const inputText = textarea.value;

      // Tách thành từng dòng
      const lines = inputText.split('\n');

      for (let i = 0; i < lines.length; i++) {
        const line = lines[i];

        if (line.trim() === '') continue;

        const camelCaseName = convertToCamelCase(line);

        const checkMarks = '✅'.repeat(i + 1);

        // canh len 20 ky tu
        const outputLine = camelCaseName.padEnd(20, ' ') + checkMarks;

        console.log(outputLine);

        result.innerText += outputLine + '\n';
      }
    });
  </script>
</body>
</html>
